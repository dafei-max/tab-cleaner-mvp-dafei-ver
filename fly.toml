# Fly.io 配置文件
# 参考：https://fly.io/docs/reference/configuration/

app = "tab-cleaner-mvp"
primary_region = "sjc"  # 可以选择离你最近的区域，如：sjc (San Jose), hkg (Hong Kong), nrt (Tokyo)

[build]
  # 使用 Python buildpack
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8000"



